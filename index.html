<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MGR Collective</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Popup for Email Subscription -->
  <div id="email-popup" class="popup">
    <div class="popup-content">
      <div id="close-popup">&times;</div>
      <h2>Don't Miss Out!</h2>
      <p>Subscribe to get updates and promotions.</p>
      <form>
        <input type="email" placeholder="Enter your email" required>
        <div class="checkbox-container">
          <input type="checkbox" id="promo-checkbox" required>
          <label for="promo-checkbox">I agree to receive promotional emails.</label>
        </div>
        <button type="submit">Subscribe</button>
      </form>
    </div>
  </div>

  <!-- Top Navigation Bar -->
  <nav class="navbar">
  <div class="logo">
    <img src="images/MGR_Collective_Logo.png" alt="MGR Logo">
  </div>
  <ul class="nav-links">
    <li><a href="housewares.html">Housewares</a></li>
    <li><a href="clothing.html">Clothing</a></li>
    <li>
      <div class="search-container">
        <img src="images/search-icon.svg" id="search-icon" alt="Search" />
        <input type="text" id="search-bar" placeholder="Search...">
      </div>
    </li>
    <li><a href="support.html">Support</a></li>
  </ul>
</nav>

  <!-- Trending Now Section -->
  <section class="trending">
    <h2>Trending Now</h2>
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a href="https://www.pinterest.com" target="_blank">
            <img src="images/slide1.jpg" alt="Trending Item 1">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="https://www.pinterest.com" target="_blank">
            <img src="images/slide2.jpg" alt="Trending Item 2">
          </a>
        </div>
        <div class="swiper-slide">
          <a href="https://www.pinterest.com" target="_blank">
            <img src="images/slide3.jpg" alt="Trending Item 3">
          </a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <!-- Featured Collections Section -->
  <section class="featured">
    <h2>Featured Collections</h2>
    <div class="collections">
      <a href="https://www.pinterest.com" target="_blank"><img src="images/feature1.jpg" alt="Collection 1"></a>
      <a href="https://www.pinterest.com" target="_blank"><img src="images/feature2.jpg" alt="Collection 2"></a>
      <a href="https://www.pinterest.com" target="_blank"><img src="images/feature3.jpg" alt="Collection 3"></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Contact: <a href="mailto:mgr@mgrcollective.com">mgr@mgrcollective.com</a></p>
    <p><a href="disclosure.html">Affiliate Disclosure</a> | <a href="privacy_policy.html">Privacy Policy</a></p>
    <p>&copy; 2025 MGR Collective</p>
  </footer>

  <!-- JavaScript for popup and slider -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    // Popup script
    window.onload = function() {
      if (!sessionStorage.getItem('popupShown')) {
        document.getElementById('email-popup').style.display = 'block';
        sessionStorage.setItem('popupShown', 'true');
      }
    }
    document.getElementById('close-popup').onclick = function() {
      document.getElementById('email-popup').style.display = 'none';
    }

    // Search popup logic
document.getElementById('search-icon').onclick = function() {
  var searchBar = document.getElementById('search-bar');
  if (searchBar.style.display === "block") {
    searchBar.style.display = "none";
  } else {
    searchBar.style.display = "block";
    searchBar.focus();
  }
};

    // Swiper initialization
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 1,
      spaceBetween: 0,
      grabCursor: true,
      centeredSlides: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

</body>
</html>
