<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Housewares | MGR Collective</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">
    <a href="index.html"><img src="images/MGR_Collective_Logo.png" alt="MGR Logo"></a>
  </div>
  <ul class="nav-links">
    <li><a href="housewares.html">Housewares</a></li>
    <li><a href="clothing.html">Clothing</a></li>
    <li>
      <div class="search-container">
        <img src="images/search-icon.png" id="search-icon" alt="Search" />
        <input type="text" id="search-bar" placeholder="Search...">
      </div>
    </li>
    <li><a href="support.html">Support</a></li>
  </ul>
</nav>

<section class="collection-gallery">
  <a href="https://www.pinterest.com" target="_blank"><img src="images/houseware1.jpg" alt="Houseware Item 1"></a>
  <a href="https://www.pinterest.com" target="_blank"><img src="images/houseware2.jpg" alt="Houseware Item 2"></a>
  <a href="https://www.pinterest.com" target="_blank"><img src="images/houseware3.jpg" alt="Houseware Item 3"></a>
  <!-- Add more houseware items here -->
</section>

<script>
  // Open/Close Search Bar
document.getElementById('search-icon').onclick = function() {
  var searchBar = document.getElementById('search-bar');
  if (searchBar.style.display === "block") {
    searchBar.style.display = "none";
  } else {
    searchBar.style.display = "block";
    searchBar.focus();
  }
};

// Real Search Logic
document.getElementById('search-bar').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    let query = this.value.toLowerCase();
    let allLinks = document.querySelectorAll('.collection-gallery a');
    let found = false;

    allLinks.forEach(link => {
      let imgAlt = link.querySelector('img').alt.toLowerCase();
      if (imgAlt.includes(query)) {
        link.scrollIntoView({ behavior: 'smooth', block: 'center' });
        found = true;
      }
    });

    if (!found) {
      alert("Sorry, no matching products found.");
    }
  }
});
</script>

</body>
</html>
